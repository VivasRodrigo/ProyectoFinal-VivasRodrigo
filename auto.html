    <h1>Cotizador de seguros para el auto</h1>
    <h2>Introduzca los datos correctamente para realizar la cotización</h2>

    <form id="miCotizacionauto">
        <label for="nombre">Introduce tu nombre completo:</label>
        <br>
        <input type="text" id="nombre" name="nombre">

        <br>

        <br>
        <input type="text" id="marca" name="marca">
        <br>

        <br>

        <label for="congnc">Tiene GNC:(introduce un número) <br>
          <dd>1) Si -- 2)No</label></dd>

        <br>

        <input type="number" id="tiposeguro" name="tiposeguro">
        <br><br>

        <button type="submit">Cotizar</button>
        
        <div id="compraauto"></div>
    </form>
